<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>EternalMood</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <div class="webgl-content">
        <div id="unityContainer">
          <canvas id="unity-canvas" style="background: #231F20"></canvas>
        </div>
      </div>
    </div>

    <script src="MyLoader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BluesBus.data",
        frameworkUrl: "Build/BluesBus.framework.js",
        codeUrl: "Build/BluesBus.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "EternalMood",
        productVersion: "0.1",
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
      });
    </script>
  </body>
</html>
