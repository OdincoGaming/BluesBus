<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>EternalMood</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <div class="webgl-content">
        <div id="unityContainer">
          <canvas id="unity-canvas" style="background: #231F20"></canvas>
        </div>
      </div>
    </div>

    <script src="MyLoader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BluesBus.data",
        frameworkUrl: "Build/BluesBus.framework.js",
        codeUrl: "Build/BluesBus.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "EternalMood",
        productVersion: "0.1",
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
      });
    </script>

    <!-- check for F key press to toggle full screen -->
    <script>
      var isFullscreen = false;

      document.addEventListener('keydown', function(event) {
          if (event.which === 70) {
              if (!isFullscreen) {
                myGameInstance.SetFullscreen(1);
              } else {
                myGameInstance.SetFullscreen(0);
              }
              isFullscreen = !isFullscreen;
          }
      });

      function InstantiatePage(urlToLoad){
            const game = document.getElementById('unity-canvas');
            const rect = game.getBoundingClientRect();

            // div creation
            //==================================
            var div = document.createElement("div");
            div.id = "popupContainer";

            // navbar creation
            //==================================
            var navbar = document.createElement("div");
            navbar.id = "navbar";

            // navbar list creation
            //==================================
            var itemList = document.createElement("ul");
            itemList.id = 'navbarList';

            // navbar list item creation
            //==================================
            var item1 = document.createElement("li");
            item1.id = 'listItem';
            var item2 = document.createElement("li");
            item2.id = 'listItem';

            // external content close button creation
            //==================================
            var button = document.createElement("input");
            button.type = "button";
            button.value = "X";
            button.onclick = function () {
                game.parentNode.removeChild(game.parentNode.lastChild);
            };
            item1.appendChild(button);

            // external content new tab button
            //==================================
            var tabButton = document.createElement("input");
            tabButton.type = "button";
            tabButton.value = "Open in new tab.";
            tabButton.onclick = function () {
                window.open(urlToLoad, "_blank");
            };
            item2.appendChild(tabButton);

            // append li to ul to navbar
            //==================================
            itemList.append(item1);
            itemList.append(item2);
            navbar.append(itemList);
            div.append(navbar)

            // external website display creation
            //==================================
            const iframe = document.createElement('iframe');
            iframe.id = 'contentIframe';
            iframe.src = urlToLoad;
            div.appendChild(iframe);

            // add it to canvas parent node.
            document.body.appendChild(div);
        }
    </script>
  </body>
</html>
